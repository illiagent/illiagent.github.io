<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--<link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <br>
    <br>

    <div class="new__calc">
        <div class="calc__display"> <input id="screen" type="text" value="0" disabled></input>
        </div>


        <div class="new__buttons">
            <div class="first">
                <div class="first__one">
                    <input type="button" id="ac" value="AC"></input>
                    <input type="button" id="change" value="+/-"></input>
                    <input type="button" id="procent" value="%"></input>
                </div>
                <div class="first__two" id="two">
                    <input data-btn="nmb" type="button" value="7"></input>
                    <input data-btn="nmb" type="button" value="8"></input>
                    <input data-btn="nmb"type="button" value="9"></input>
                    <input data-btn="nmb" type="button" value="4"></input>
                    <input data-btn="nmb" type="button" value="5"></input>
                    <input data-btn="nmb" type="button" value="6"></input>
                    <input data-btn="nmb" type="button" value="1"></input>
                    <input data-btn="nmb" type="button" value="2"></input>
                    <input data-btn="nmb" type="button" value="3"></input>
                    <input data-btn="nmb" type="button" value="0" id="zero"></input>
                    <input data-btn="nmb" data-action="dot" type="button" value="."></input>
                </div>
            </div>
            <div class="second">
                <input type="button" data-action="operation" data-value="/" value="&#x00F7"></input>
                <input type="button" data-action="operation" data-value="*" value="&#xD7"></input>
                <input type="button" data-action="operation" data-value="+" value="+"></input>
                <input type="button" data-action="operation" data-value="-" value="-"></input>
                <input type="button" data-action="result" value="="></input>

            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
